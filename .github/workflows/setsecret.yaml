name: SetSecret

on:
  workflow_dispatch:

permissions:
  content: write
  actions: write

defaults:
  run:
    shell: pwsh

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set secret
        run: |
          gh auth status
          gh secret set TESTSECRET --body "gurli" --repo freddydk/Test
