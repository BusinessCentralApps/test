name: Test2

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed

jobs:
  Testjob:
    runs-on: windows-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'

    steps:
      - name: 'Download artifact'
        uses: actions/github-script@v3.1.0
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "Pull_Request_Files"
            })[0];
            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/pr.zip', Buffer.from(download.data));

      - name: Unpack Pull Request Files
        id: ChangeFiles
        run: |
          $ErrorActionPreference = "STOP"
          $location = (Get-Location).path
          $prfolder = [GUID]::NewGuid().ToString()
          Write-Host "::set-output name=prfolder::$prfolder"
          Expand-Archive -Path .\pr.zip -DestinationPath ".\$prfolder"
          Remove-Item -Path ".pr.zip" -force

      - uses: actions/checkout@v2

      - name: Add Pull Request Files
        run: |
          $ErrorActionPreference = "STOP"
          $prfolder = '${{ steps.ChangedFiles.outputs.prfolder }}'
          Get-ChildItem -Path $prfolder | ForEach-Object {
            Write-Host $_.FullName
            $newPath = $_.replace("$prfolder\\","")
            Write-Host $newPath
            $newFolder = [System.IO.Path]::GetDirectoryName($newPath)
            if (-not (Test-Path $newFolder)) {
              New-Item $newFolder -ItemType Directory | Out-Null
            }
            Copy-Item $_.FullName -Destination $newFolder
          }

      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
