name: Test

on:
  workflow_dispatch:
  pull_request:

defaults:
  run:
    shell: PowerShell

jobs:
  Testjob:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: inline
        run: |
          $ErrorActionPreference = "STOP"
          $headers = @{             
              "Authorization" = "token $env:GITHUB_TOKEN"
              "Accept" = "application/vnd.github.baptiste-preview+json"
          }
          $ghEvent = Get-Content $ENV:GITHUB_EVENT_PATH -encoding UTF8 | ConvertFrom-Json
          $url = "$($ENV:GITHUB_API_URL)/repos/$($ENV:GITHUB_REPOSITORY)/compare/$($ghEvent.pull_request.base.sha)...$($ENV:GITHUB_SHA)"
          $response = Invoke-WebRequest -UseBasicParsing -Headers $headers -Uri $url | ConvertFrom-Json
          $filesChanged = @($response.files | ForEach-Object { $_.filename })
          $filesChanges | out-host

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '# Test\n```mermaid\npie\n    title Pie Chart\n    "Dogs" : 386\n    "Cats" : 85\n    "Rats" : 150\n```'
            })

      - name: Test
        uses: freddydk/Test/Action@main
        with:
          s1: 'Freddy'
          s2: 'Kristiansen'

      - name: Save PR number
        run: |
          mkdir -p ./pr
          echo ${{ github.event.number }} > ./pr/NR

      - uses: actions/upload-artifact@v2
        with:
          name: pr
          path: pr/
